name: notebooks_env

channels:
  - astropy
  - http://ssb.stsci.edu/astroconda
  - defaults

dependencies:
  - python=3.8.12
  - ca-certificates=2019.8.28
  - pip
  - virtualenv=16.0.0
  - astropy>=3.0.4
  - pip:
    - mastcasjobs
    - fastkde
    - lightkurve==2.3.0
    - ipykernel==6.9.1
    - notebook==6.0.1
    - future==0.17.1
    - junitparser==1.3.4
    - jupyter-client==6.1
    - nbconvert==5.6.1
    - jinja2==3.0.3
    - 'git+https://github.com/eteq/nbpages.git@refs/pull/16/head'
    # Necessary to compile the notebooks
    - astroquery>=0.3.10
    - matplotlib>=2.2.2
    - numpy>=1.15.4
    - photutils>=0.6
    - webbpsf>=0.8
    - scikit-learn>=0.20
    - k2flix>=2.4.0
    - bokeh>=0.12.16
    - pandas>=0.23.4
    - ccdproc>=1.3.0
    - drizzlepac>=2.2.4
    